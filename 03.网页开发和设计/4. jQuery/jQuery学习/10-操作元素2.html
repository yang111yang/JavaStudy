<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作元素</title>
		<script src="js/jQuery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function addFileItem(){
				var newTr = $("<tr><td></td><td><input type='file' name='photo' id='photo'/><input type='button'  value='删除' onclick='delFileItem(this)'/></td></tr>");
				$("#lastrow").before(newTr);
			}
			function delFileItem(obj){
				$(obj).parents("tr").remove();
			}
		</script>
	</head>
	<body>
		<h3>注册用户</h3>
		<form action="doRegister.jsp" method="get">
			<table id="table1" border="1" width="40%">						
				<tr>
					<td>用户名</td>
					<td><input  type="text" name="username" id="username" value="请输入姓名"/></td>
				</tr>
				<tr>
					<td>照片 </td>
					<td>
						<input type="file" name="photo" id="photo"/>
						<input type="button"  value="添加"  onclick="addFileItem()"/> 
					</td>					
				</tr>
						
				
				<tr id="lastrow">
					<td colspan="2"  align="center">
						<input  type="submit" value="提交" />
						<input type="reset" value="重置"/>						
					</td>					
				</tr>
				
			</table>
		</form>
	</body>
</html>
