<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的基本语法</title>
		<script type="text/javascript">
			document.write("<h3>JS的基本数据类型</h3>");
			document.write("<hr />");
			var a=0;
			var b="123";
			var c=true;
			document.write("a="+a+"<br/>");
			document.write("b="+b+"<br/>");
			document.write("c="+c+"<br/>");
			var d;
			document.write("d="+d+"<br/>");
			var e=null;
			document.write("e="+e+"<br/>");
			
			document.write("<h3>JS的运算符</h3>");
			a='5';
			b=5;
			c=5
			console.info(a==b);
			console.info(b==c);
			console.info(a===b);
			console.info(b===c);
			
			console.info("for-each");
			var fruits=["apple","banana","pear","peach"];
			for(var index in fruits){
				console.info(index+"  "+fruits[index]);
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
