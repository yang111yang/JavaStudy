<html>
	<head>
		<title>注册页面</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h3>注册</h3>
		<hr />
		<form action="#" method="get">
			<table border="0px" cellspacing="0px" cellpadding="5px">
				<tr height="30px">
					<td width="70px">姓    名：</td>
					<td width="200px">
						<input type="text" name="username" id="" />
					</td>
				</tr>
				<tr height="30px">
					<td>密    码：</td>
					<td>
						<input type="password" name="pwd" />
					</td>
				</tr>
				<tr height="30px">
					<td>邮    箱：</td>
					<td>
						<input type="text" name="main" id="main" value="" />
					</td>
				</tr>
				<tr height="30px">
					<td>电    话：</td>
					<td>
						<input type="text" name="phone" />
					</td>
				</tr>
				<tr height="30px">
					<td>籍    贯：</td>
					<td>
						<select name="address" id="">
							<option value="0">--请选择--</option>
							<option value="1">上蔡</option>
							<option value="2">新蔡</option>
							<option value="3">汝南</option>
							<option value="4">平舆</option>
						</select>
					</td>
				</tr>
				<tr height="30px">
					<td>性    别：</td>
					<td>
						男<input type="radio" name="sex" value="1" checked="checked"/>
						女<input type="radio" name="sex" value="0" />
					</td>
				</tr>
				<tr height="30px">
					<td>爱    好：</td>
					<td>
						<input type="checkbox" name="fav" id="fav" value="1" />看书
						<input type="checkbox" name="fav" id="fav" value="2" />睡觉
						<input type="checkbox" name="fav" id="fav" value="3" />旅游
					</td>
				</tr>
				<tr height="30px">
					<td>自我介绍：</td>
					<td>
						<textarea name="introduce" rows="5" cols="25"></textarea>
					</td>
				</tr>
				<tr height="30px">
					<td colspan="2" align="center">
						<input type="checkbox" name="agree" id="agree" value="1" />
						请同意本公司的协议
					</td>
				</tr>
				<tr height="30px"	>
					<td colspan="2" align="center">
						<input type="submit" value="注册"/>
					</td>
				</tr>
			</table>
			
		</form>
	</body>
</html>
