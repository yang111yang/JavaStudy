<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tab切换</title>
		<style type="text/css">
			li{
				list-style-type: none;
				float: left;
				width: 100px;
				border-radius: 10px;
				text-align: center;
			}
			.nowTab{
				background-color: white;
			}
			.otherTab{
				background-color: gray;
			}
		</style>
		<script src="js/jQuery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#ul1 li").click(function(){
					$(this).removeClass("otherTab").addClass("nowTab");
					$(this).siblings().removeClass("nowTab").addClass("otherTab");
					var nowLiId = $(this).attr("id");
					var id = nowLiId.substring(nowLiId.length-1);
					//alert(id);
					$("div:gt(0)").each(function(){ //获取第一个div之后的div
						if ($(this).attr("id") == ("tab"+id)) {
							$(this).show();
						}else{
							$(this).hide();
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li id="li1" class="nowTab">发布通知</li>
			<li id="li2" class="otherTab">自定义</li>
			<li id="li3" class="otherTab">数据图片表</li>
		</ul>
		<div style="clear:left"></div>
		<div id="tab1">
			<img src="img/tab1.png" />
		</div>
		<div id="tab2" style="display: none;">
			<img src="img/tab2.png" />
		</div>
		<div id="tab3" style="display: none;">
			<img src="img/tab3.png" />
		</div>
	</body>
</html>
