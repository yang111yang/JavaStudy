<html>
	<head>
		<title>图片标签学习</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h4>图片标签学习</h4>
		<hr />
		<img src="img/1.jpg" width="200px" />
		<img src="img/2.jpg" height="200px" />
		<img src="img2/3.gif" width="200px" title="五星红旗" alt="五星红旗" />
		<hr />
		<img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3916501033,1185284932&fm=26&gp=0.jpg" width="200px"/>
	</body>
</html>
<!--
	图片标签:
		img
			src:图片路径
				本地资源路径:一般本地图片资源使用相对路径即可
				网络资源路径:图片资源的URL地址
			width:设置图片的宽度,如果是单独设置,则再图片保证不失真的情况下自动缩小或者放大
				  单位可以是px也可以是百分比
			height:设置图片的高度,如果是单独设置,则再图片保证不失真的情况下自动缩小或者放大
				  单位可以是px也可以是百分比
			title:图片标题,鼠标放在图片上的时候会显示
			alt:图片加载失败后的提示语
			注意:图片是不会自动换行的(行内元素)
	注意
		相对路径:从当前文件出发查找另一个文件所经过的路径
		绝对路径:从根盘符出发所查找文件的路径
-->
