<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>树状菜单</title>
		<style type="text/css">
			div {
				font-size: 12px;
				color: #000000;
				line-height: 22px;
			}
			img {
				vertical-align: middle;
			}
			a {
				font-size: 13px;
				color: #000000;
				text-decoration: none;
			}
			a:hover {
				font-size: 13px;
				color: #999999
			}
		</style>
		<script src="js/jQuery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//给主菜单项（超链接）绑定单击事件
				$("#div1 div a").click(function(){
					//获取超链接所在div的下一个div的display的状态
					var val = $(this).parent().next().css("display");
					//判断none，就改成block；否则改成none
					if(val=="none"){
						//block
						//$(this).parent().next().css("display","block");
						$(this).parent().next().show();
						//前面图标改为-
						$(this).children("img").attr("src","img/minus.gif");
					}else{
						//none
						//$(this).parent().next().css("display","none");
						$(this).parent().next().hide();
						//前面图标改为+
						$(this).find("img").attr("src","img/plus.gif");						
					}
					
				});
			})
		</script>
	</head>
