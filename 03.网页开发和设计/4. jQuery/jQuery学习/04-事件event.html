<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件</title>
		<style type="text/css">
			div{
				background-color: aqua;
				height: 40px;
				line-height: 40px;
				padding-left: 10px;
			}
		</style>
		<script src="js/jQuery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				function testEvent01(){
					//绑定按钮的点击事件
					$("input:first").click(function(){
						$("div").mouseover(function(){
							$(this).css("background-color","#007108");
						});
						$("div").mouseout(function(){
							$(this).css("background-color","aqua");
						});
					});
					//解除绑定按钮的点击事件
					$("input:last").click(function(){
						$("div").unbind();
					});
				}
				//绑定按钮的点击事件
				$("input:first").click(function(){
					$("div").bind("mouseover",function(){
						$(this).css("background-color","#007108");
					});
					$("div").bind("mouseout",function(){
						$(this).css("background-color","aqua");
					});
				});
				//解除绑定按钮的点击事件
				$("input:last").bind("click",function(){
					$("div").unbind();
				});
			});
			
		</script>
	</head>
	<body>
		<p></p>
		<div >div1</div>
		<p></p>
		<div>div1</div>
		<p></p>
		<div>div1</div>
		<p></p>
		<input type="button" value="绑定" />
		<input type="button" value="解除绑定" />
	</body>
</html>
