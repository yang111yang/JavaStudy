<html>
	<head>
		<meta charset="utf-8"/>
		<title>列表标签</title>
	</head>
	<body>
		<h4>中国知名城市：</h4>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>商丘</li>
		</ul>
		<h4>人生几大爱好：</h4>
		<ol type="a">
			<li>打球</li>
			<li>看书</li>
			<li>看电影</li>
		</ol>
		<dl>
			<dt>知名旅游城市：</dt>
			<dd>开封</dd>
			<dd>杭州</dd>
			<dd>商丘</dd>
			<dt>编程语言：</dt>
			<dd>java</dd>
			<dd>python</dd>
			<dd>c#</dd>
		</dl>
	</body>
</html>
<!--
	列表标签学习:
		无序列表
			ul
				li:该标签中书写列表内容,一个li标签代表列表中的一行数据
				特点:	默认数据前有一个黑圆圈符号.
		有序列表
			ol
				li:该标签中书写列表内容,一个li标签代表列表中的一行数据
				特点:
					会自动的给列表进行顺序编码,格式从小到大并且是连续的.
			属性:
				type:可以改变顺序编码的值,可以是1 a A I,,默认使用阿拉伯数字进行顺序编码	
		自定义列表:
			dl
				dt:数据的标题
				dd:数据的具体内容,一个dd表示一条数据.
-->
