<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画</title>
		<script src="js/jQuery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function hideElem(){
				//js实现img和div的隐藏
//				document.getElementById("img1").style.display = "none";
				//jQuery实现img和div的隐藏
				//$("img,div").hide();
				//$("img,div").hide(3000);
				//$("img,div").fadeOut(3000);
				$("img,div").slideUp(3000);
			}
			
			function showElem(){
				//js实现img和div的显示
//				document.getElementById("img1").style.display = "block";
				//$("img,div").show();
				//$("img,div").show(3000);
				//$("img,div").fadeIn(3000);
				$("img,div").slideDown(3000);
			}
		</script>
	</head>
	<body>
		<input  type="button" value="立刻隐藏" onclick="hideElem()"/>
	    <input  type="button" value="立刻显示" onclick="showElem()"/>
	    <input  type="button" value="3秒隐藏" onclick="hideElem()"/>
	    <input  type="button" value="3秒显示" onclick="showElem()"/>|
	    <input  type="button" value="3秒淡出" onclick="hideElem()"/>
	    <input  type="button" value="3秒淡入" onclick="showElem()"/>|
	    <input  type="button" value="3秒滑入" onclick="hideElem()"/>
	    <input  type="button" value="3秒滑出" onclick="showElem()"/><br />
	    <p></p>
		<img id="img1"  src="img/2.jpg"  width="20%"/>
		<div id="div1" style="border: 1px solid red;width:300px; height:200px;"></div>
	</body>
</html>
